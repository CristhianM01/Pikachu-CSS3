<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;0,900;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Pikachu</title>
</head>

<body>

    <!-- ------------------------------------------ -->
    <!-- -------DISEÃ‘O ORIGINAL CREADO POR------------>
    <!-- ---------CRISTHIAN MAHECHA [^^]----------- -->
    <!-- ----------------PIKACHU------------------- -->

    <div class="container">
        <div class="pikachu-center">
            <div class="center">
                <div class="orejas">
                    <div class="oreja1">
                        <div class="punta"></div>
                    </div>
                    <div class="oreja2">
                        <div class="punta2"></div>
                    </div>
                </div>

                <!-- ABRE HEADER -->
                <div class="header">
                    <div class="face">
                        <div class="head1"></div>
                        <div class="head2">
                            <div class="ojos-center">
                                <!-- OJOS -->
                                <div class="ojos">
                                    <div class="ojo1">
                                        <div class="brillo"></div>
                                        <div class="brillo2"></div>
                                        <div class="brillo3"></div>
                                    </div>
                                    <div class="ojo2">
                                        <div class="brillo"></div>
                                        <div class="brillo2"></div>
                                        <div class="brillo3"></div>
                                    </div>
                                </div>

                            </div>
                            <!-- MEJILLA -->
                            <div class="mejillas">
                                <div class="mejilla"></div>
                                <div class="boca">
                                    <div class="labios"></div>
                                    <div class="labios"></div>
                                </div>
                                <div class="mejilla"></div>
                            </div>
                            <div class="cuello-center">
                                <div>
                                    <div class="cuello"></div>
                                    <div class="cuello-sombra"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CIERRA HEADER -->
                <div class="body">
                    <div>
                        <!-- PIE1 -->
                        <div class="cuerpo"></div>
                        <div class="Piernas">
                            <div class="pierna pierna1">
                                <div class="huella huella1"></div>
                                <div class="dedos">
                                    <div class="dedo"></div>
                                    <div class="dedo"></div>

                                </div>
                            </div>
                            <div class="pierna pierna2">
                                <div class="huella huella2"></div>
                                <div class="dedos">
                                    <div class="dedo"></div>
                                    <div class="dedo"></div>
                                </div>
                            </div>
                        </div>
                        <!-- BRAZOS -->
                        <div class="brazos">
                            <div class="brazo brazo1">
                                <div class="dedos">
                                    <div class="dedo"></div>
                                    <div class="dedo"></div>
                                    <div class="dedo"></div>
                                </div>
                            </div>
                            <div class="brazo brazo2">
                                <div class="dedos">
                                    <div class="dedo"></div>
                                    <div class="dedo"></div>
                                    <div class="dedo"></div>
                                </div>
                            </div>
                        </div>
                        <!-- CIERRA BRAZOS -->

                    </div>
                    <!-- COLA -->
                    <div class="cola">
                        <div class="cola1"></div>
                        <div class="cola2"></div>
                        <div class="cola3"></div>
                    </div>
                </div>

                <!-- CIERRA BODY -->
                <div class="suelo">
                    <div class="pika-sombre"></div>
                </div>
                <div class="suelo suelo2"></div>
                <div class="suelo suelo3"></div>
            </div>
        </div>
    </div>
</body>

</html>
